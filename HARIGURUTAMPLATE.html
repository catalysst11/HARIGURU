<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Hari Guru - Angkatan Catalyst</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .logo-glow {
            filter: drop-shadow(0 4px 12px rgba(251, 191, 36, 0.4));
        }
        #dynamic-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover; /* Menutupi seluruh area */
            background-position: center; /* Memusatkan gambar */
            background-repeat: no-repeat; /* Jangan ulangi gambar */
            filter: brightness(0.4) contrast(1.2); /* Gelapkan dan kontras agar teks menonjol */
            transition: background-image 1s ease-in-out, filter 1s ease-in-out; /* Transisi halus */
            z-index: -1; /* Pastikan di belakang konten */
        }
    </style>
</head>
<body class="text-gray-200 min-h-screen flex items-center justify-center p-6">
    <div id="dynamic-background" class="bg-gray-900"></div>
    <div class="container mx-auto max-w-4xl w-full text-center">
        <img src="logo.png" 
             alt="Logo Angkatan Catalyst" 
             class="w-40 h-40 mx-auto mb-6 logo-glow transition-transform duration-300 hover:scale-105">
        <h1 class="text-4xl md:text-6xl font-black text-amber-400 mb-4 text-glow-gold"
            style="font-family: 'Poppins';">
            Selamat Hari Guru
        </h1>
        <p class="text-lg md:text-xl text-gray-300 mb-10 max-w-2xl mx-auto">
            Terima kasih atas segala ilmu, bimbingan, dan inspirasi yang telah panjenengan berikan.
            Jasa-jasamu akan selalu kami kenang.
        </p>

        <div class="w-full max-w-3xl mx-auto aspect-video bg-gray-800 rounded-lg shadow-2xl overflow-hidden border-2 border-gray-700">
            <iframe 
                id="videoPlayer" 
                class="w-full h-full" 
                src="https://www.youtube.com/embed/4Zf6cFpch3s?autoplay=1" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" 
                allowfullscreen>
            </iframe>
        </div>

        <footer class="mt-12">
            <p class="text-base text-gray-500">Dengan Penuh Hormat,</p>
            <p class="text-lg font-bold text-amber-500">Catalyst Generation</p>
        </footer>

    </div>

    <script>
        const videoMap = {
            'contoh': 'https://www.youtube.com/embed/4Zf6cFpch3s?autoplay=1', //contoh
        };


        const defaultbg = 'bg.png';
        function updateVideoadnbg() {
            const urlParams = new URLSearchParams(window.location.search);
            let videoKey = urlParams.get('video');
            let currentBackgroundFile = defaultbg;

            if (videoKey) {
                videoKey = videoKey.toLowerCase();
                const data = videoMap[videoKey];

                if (data) {
                    const iframe = document.getElementById('videoPlayer');
                    iframe.src = data;  // cukup 1 kali set!
                }
            }

            const dynamicBackground = document.getElementById('dynamic-background');
            if (dynamicBackground) {
                const newBackgroundImage = `url('${currentBackgroundFile}')`;
                if (dynamicBackground.style.backgroundImage !== newBackgroundImage) {
                    dynamicBackground.style.backgroundImage = newBackgroundImage;
                }
            }
        }

        window.addEventListener('load', updateVideoadnbg);
    </script>
</body>
</html>
