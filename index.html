    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .logo-glow {
            filter: drop-shadow(0 4px 12px rgba(251, 191, 36, 0.4));
        }
        #dynamic-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('bg.webp');
            background-size: cover;

        const defaultbg = 'bg.png';
        function updateVideoadnbg() {
            const urlParams = new URLSearchParams(window.location.search);
            let videoKey = urlParams.get('video');
            let currentBackgroundFile = defaultbg;

            if (videoKey) {
                videoKey = videoKey.toLowerCase();
                const data = videoMap[videoKey];

                if (data) {
                    const iframe = document.getElementById('videoPlayer');
                    iframe.src = data;
                }
            }
        }

        window.addEventListener('DOMContentLoaded', updateVideoadnbg);
